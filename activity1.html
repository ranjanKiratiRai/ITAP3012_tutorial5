<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Lab 2: Exercise 1</title>
    <meta name="read-only" content="true">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="author" content="none">
    <style>
      #color_change {
        border: 1px solid;
      }
      .cow_color {
        font-weight: bold;
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.5.min.js"></script>
    
    <script>
    $(document).ready(function() {

      /* Your code goes here */

      // Step 1: Select the Change! button using the ID Selector.
      var button = $("#button_change");
   
      // Step 2: Add the click listener to the button.
      $(button).click(function() {

        // Select 3: Select the input and store its value.
        var inputValue = $("#input_color").val();

        // Step 3: Use selectors to find the element to replace the text.
        var element = $(".cow_color");

        // Step 4: Replace the text in the document.
        $(element).html(inputValue);

      });

      

    });
    </script>
  </head>
  <body>


    <h2><span class="cow_color">Blue</span> Cow by Gelett Burgess (published in The Lark, 1895)</h2>
    <p>I never saw a <span class="cow_color">Blue</span> Cow, 
      I never hope to see one; 
      But I can tell you, anyhow, 
      I'd rather see than be one.
    </p>

    Change the cow's color to:
    <input id="input_color" value="Purple"></input>
    <button id="button_change">
      Change!
    </button>

  </body>
</html>
